language: cpp
os:
  - linux
  - osx
compiler:
  - gcc
  - clang
before_script:
  - git submodule update --init --recursive
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - cd ..
script:
  - cd build
  - make
  - cd ..
  - zip --help
  - zip -r -9 out.zip build
  - curl --help
  - rm -rf build
branches:
  only:
    - master
    - dev